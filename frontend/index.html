<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplicativo de Libros</title>
    <!-- BOOTSTRAP BOOTSWATCH 4 CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <!-- ANIMATE CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Aplicación de Libros</a>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <form id="book-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Título del Libro"
                            autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" id="autor" name="autor" class="form-control" placeholder="Autor">
                    </div>
                    <div class="form-group">
                        <input type="text" id="isbn" name="isbn" class="form-control" placeholder="ISBN">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="imagen" name="imagen">
                            <label for="image" class="custom-file-label">Cargar</label>
                        </div>
                    </div>
                    <button class="btn btn-primary">
                        Guardar Libro
                    </button>
                </form>

            </div>
            <div class="col-md-8" id="books-cards">
                Libros
            </div>
        </div>
    </div>

</body>

</html>
